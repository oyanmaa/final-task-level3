<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/contcont.png" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login - PlayEdge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #797a7b;
            --secondary-color: #59595a;
            --accent-color: #4d4e4f;
            --brown-color: #656567;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fbfbff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ナビゲーション継承 */
        .navbar {
            background-color: white;
            box-shadow: 0 2px 10px rgba(88, 88, 88, 0.2);
        }

        .navbar-brand {
            font-weight: bold;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
        }

        /* ログインカード */
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .login-card {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(90, 90, 90, 0.2);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 20px;
            color: white;
        }

        .form-control {
            border-radius: 15px;
            padding: 12px 20px;
            border: 2px solid #eee;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: none;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 12px;
            border-radius: 50px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(121, 122, 123, 0.4);
            filter: brightness(1.1);
        }

        .social-login {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            color: var(--secondary-color);
            transition: all 0.3s;
            text-decoration: none;
        }

        .social-btn:hover {
            background-color: #f8f9fa;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #aaa;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #eee;
        }

        .divider:not(:empty)::before {
            margin-right: .5em;
        }

        .divider:not(:empty)::after {
            margin-left: .5em;
        }

        footer {
            background-color: var(--brown-color);
            color: white;
            padding: 20px 0;
            border-radius: 50px 50px 0 0;
            margin-top: auto;
        }

        body {
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)),
                url("img/AdobeStock_440045174-1300x900-1.jpeg");

            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-controller"></i> PlayEdge
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="device-guide-list.html">Devices</a></li>
                    <li class="nav-item"><a class="nav-link" href="device-guide.html">Guide</a></li>
                    <li class="nav-item"><a class="nav-link" href="device-guide-qa.html">Support</a></li>
                    <li class="nav-item"><a class="nav-link" href="device-guide-record.html">Records</a></li>
                    <li class="nav-item ms-lg-4">
                        <a class="nav-link btn-login-cool" href="login.html">
                            <i class="bi bi-person"></i> LOGIN
                        </a>
                    </li>
                    <li class="nav-item ms-lg-2">
                        <a class="nav-link btn-post-cool" href="device-guide-form.html">
                            POST
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="login-container">
        <div class="container">
            <div class="login-card mx-auto">
                <div class="login-icon">
                    <i class="bi bi-person-fill"></i>
                </div>
                <h3 class="text-center fw-bold mb-4" style="color: var(--brown-color);">Login</h3>

                <form>
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">メールアドレス</label>
                        <input type="email" class="form-control" placeholder="example@mail.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">パスワード</label>
                        <input type="password" class="form-control" placeholder="••••••••" required>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label small text-muted" for="remember">ログイン状態を保持</label>
                        </div>
                        <a href="#" class="small text-decoration-none"
                            style="color: var(--primary-color);">パスワードを忘れた方</a>
                    </div>

                    <button type="submit" class="btn btn-primary-custom">
                        ログイン
                    </button>
                </form>

                <div class="divider">または</div>

                <div class="social-login">
                    <a href="#" class="social-btn"><i class="bi bi-google"></i></a>
                    <a href="#" class="social-btn"><i class="bi bi-twitter-x"></i></a>
                    <a href="#" class="social-btn"><i class="bi bi-facebook"></i></a>
                </div>

                <p class="text-center mt-4 mb-0 small text-muted">
                    アカウントをお持ちでないですか？
                    <a href="#" class="fw-bold text-decoration-none" style="color: var(--primary-color);">新規登録</a>
                </p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <h5 class="fw-bold mb-3">
                        <i class="bi bi-controller"></i> PlayEdge
                    </h5>
                    <p>快適なプレイ環境をサポートする情報サイト</p>
                </div>
                <div class="col-md-2 mb-4">
                    <h6 class="fw-bold mb-3">サイト情報</h6>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white text-decoration-none">About</a></li>
                        <li><a href="#" class="text-white text-decoration-none">利用規約</a></li>
                        <li><a href="#" class="text-white text-decoration-none">プライバシー</a></li>
                    </ul>
                </div>
                <div class="col-md-2 mb-4">
                    <h6 class="fw-bold mb-3">サポート</h6>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white text-decoration-none">ヘルプ</a></li>
                        <li><a href="#" class="text-white text-decoration-none">お問い合わせ</a></li>
                        <li><a href="#" class="text-white text-decoration-none">FAQ</a></li>
                    </ul>
                </div>
                <div class="col-md-4 mb-4">
                    <h6 class="fw-bold mb-3">フォローする</h6>
                    <div class="d-flex gap-3">
                        <a href="#" class="text-white fs-4"><i class="bi bi-twitter"></i></a>
                        <a href="#" class="text-white fs-4"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="text-white fs-4"><i class="bi bi-youtube"></i></a>
                        <a href="#" class="text-white fs-4"><i class="bi bi-facebook"></i></a>
                    </div>
                </div>
            </div>
            <hr class="border-light">
            <p class="text-center mb-0">&copy; 2024 PlayEdge. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
